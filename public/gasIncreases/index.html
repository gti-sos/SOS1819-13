
<html ng-app="MiniPostmanApp">

<head>
    <title>Gas Increases Mini Postman </title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>

    <script src="minipostman.js"></script>
    <script src="main-ctrl.js"></script>


</head>

<body ng-controller="MainCtrl">
    <h1>Gas Increases</h1>
    <div>
        <label>URL:<input class="form-control text-center" ng-model="url" size="40"/></label>
    </div>
    <div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" ng-click="sendGet()">GET</button>
            <button type="button" class="btn btn-secondary" ng-click="sendPost(year,province, gasoleoAprice, gasoleoAplusprice, gasnormalprice)">POST</button>
            <button type="button" class="btn btn-primary" ng-click="sendPut(year,province, gasoleoAprice, gasoleoAplusprice, gasnormalprice)">PUT</button>
            <button type="button" class="btn btn-secondary" ng-click="sendDelete()">DELETE</button>
        </div>
        <!--<label><input class="form-control text-center" ng-model="url" size="30"/></label>-->
    </div>
    <div>
        
        <div class="col-xs-5" style="width: 30%;float:left;">
            <li><label>year:<input class="form-control text-center" ng-model="year"/></label></li>
            <li><label>province:<input class="form-control text-center" ng-model="province"/></label></li>
            <li><label>gasoleoAprice:<input class="form-control text-center" ng-model="gasoleoAprice"/></label></li>
            <li><label>gasoleoAplusprice:<input class="form-control text-center" ng-model="gasoleoAplusprice"/></label></li>
            <li><label>gasnormalprice:<input class="form-control text-center" ng-model="gasnormalprice"/></label></li>
        </div>
        <div class="col-xs-5" style="width: 30%;float:right;">
            <label class="input-lg" for="stateCode">State Code</label>
            <textarea class="form-control" rows="1" ng-model="stateCode"></textarea>
        </div>
        <div class="col-xs-5" style="width: 30%;float:right;">
            <label class="input-lg" for="dataResponse">Data Response</label>
            <textarea class="form-control" rows="10" ng-model="dataResponse"></textarea>
        </div>

    </div>
</body>

</html>
